<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper | Simple webpage demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main-style.css" />
</head>
<body>
    <h1>
        <span id="player1-score">0</span>
         to 
        <span id="player2-score">0</span>
    </h1>
    <h2>
        Playing to: 
        <span id="playing-to-score">5</span>
    </h2>
    <input type="number" name="score-selector" id="score-selector" value="5">
    <button id="player1-btn">Player one</button>
    <button id="player2-btn">Player two</button>
    <button id="reset-btn">reset</button>

    <!-- Scripts -->
    <script src="assets/scripts/main-script.js"></script>
</body>
</html>
