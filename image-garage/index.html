<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Garage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kaylen Travis Pillay">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-sound-dolby" aria-hidden="true"></span> Image Garage</a>
            </div>
            <div class="collapse navbar-collapse" id="collapsed">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Sign in</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="page-header">
                <h1>
                    <span class="glyphicon glyphicon-sound-dolby" aria-hidden="true"></span>
                    Image Garage
                    <small>open-source images.</small>
                </h1>
            </div>
            <p>A bunch of beautiful images from Unsplash</p>
            <p><a href="http://www.unsplash.com/" class="btn btn-info" role="button">More images here</a></p>
        </div>
        <!-- Main content grid -->
        <div class="row flex">
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image1"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image2"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image3"></div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image4"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image5"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image6"></div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image7"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image8"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="image image9"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
